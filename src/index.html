<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <main>
    <section class="cont">
      <div class="cont__card">
        <div class="sideBar">
          <div class="sideBar__cont">
            <ul>

              <li class="steps steps__1">
                <span class="steps__number">
                  1
                </span>
                <div class="steps__text">
                  <span>STEP 1</span>
                  <strong>YOUR INFO</strong>
                </div>
              </li>

              <li class="steps steps__2">
                <span class="steps__number">
                  2
                </span>
                <div class="steps__text">
                  <span>STEP 2</span>
                  <strong>YOUR INFO</strong>
                </div>
              </li>
              <li class="steps steps__3">
                <span class="steps__number">
                  3
                </span>
                <div class="steps__text">
                  <span>STEP 3</span>
                  <strong>YOUR INFO</strong>
                </div>
              </li>
              <li class="steps steps__4">
                <span class="steps__number">
                  4
                </span>
                <div class="steps__text">
                  <span>STEP 4</span>
                  <strong>YOUR INFO</strong>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="personalInfo" id="personalInfo">
            <div class="personalInfo__text">
              <h2>Personal Info</h2>
              <p>Please provide your name,email address,and phone number.</p>
            </div>
            <div class="personalInfo__cont">
              <form action="">
                <label for="">Name
                  <input type="text" placeholder="e.g Stephen King">
                </label>
                <label for="">Email Address
                  <input type="text" placeholder="e.gStephenKing@lorem.com">
                </label>
                <label for="">Phone Number
                  <input type="text" placeholder="e.g +1 234 567 890">
                </label>
              </form>
            </div>
            
            <button>Next Step</button>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
